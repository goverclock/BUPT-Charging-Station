<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智能充电系统</title>
  <link href="/static/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="my_nav">
    <div class="container-fluid">
      <a id="nav-a" class="navbar-brand" href="https://www.baidu.com">自助充电系统</a>
      <button id="nav-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
        aria-label="Toggle navigation">
        <span id="nav-span" class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <button id="nav-btn1" class="nav-link" type="button">
              功能
            </button>
          </li>
          <li class="nav-item">
            <button id="nav-btn1" class="nav-link" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
              aria-label="Toggle navigation">
              个人中心
            </button>
          </li>
          <li class="nav-item">
            <form action="logout" method="post" id="form_logout">
              <button id="nav-btn2" class="nav-link" type="submit" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                安全退出
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <form action="operation" method="post">
      <div id="div1">
        <div id="div-buttons">
          <p><button type="button" id="start_charge" name="start_charge" class="btn btn-primary"
              value="0">&ensp;&ensp;开始充电&ensp;&ensp;</button></p>
          <p><button type="button" id="queue_ind" name="queue_ind " class="btn btn-secondary" value="0">充电详单查询</button></p>
          <p><button type="button" id="modify_queue_ind" name="modify_queue_ind" class="btn btn-primary"
              value="0">修改充电请求</button></p>
          <p><button type="submit" id="queue_ind_id" name="queue_ind_id" class="btn btn-secondary" value="0">排队号码查询</button>
          </p>
          <p><button type="submit" id="pending_cars" name="pending_cars" class="btn btn-primary" value="0">排队车辆查询</button></p>
          <p><button type="submit" id="stop_charge" name="stop_charge" class="btn btn-secondary"
              value="0">&ensp;&ensp;结束充电&ensp;&ensp;</button></p>
        </div>
        <div id="div-present">
        </div>
      </div>
    </form>
  </div>
</body>

<script src="js/ui.js" defer></script>

</html>
