<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自助充电系统</title>
    <link href="style.css" rel="stylesheet">
    
    
  </head>
  <body>
        <form action="operation" method="post" >
            <h3 >
                欢迎使用自助充电系统
              </h3>
              <div>
                <p><button type="submit" id="start_charge" name="start_charge" class="btn btn-primary">&ensp;&ensp;开始充电&ensp;&ensp;</button></p>
                <p><button type="submit" id="quarry" name="quarry " class="btn btn-secondary">充电详单查询</button></p>
                <p><button type="submit" id="modify_quarry" name="modify_quarry" class="btn btn-primary">修改充电请求</button></p>
                <p><button type="submit" id="quarry_id" name="quarry_id" class="btn btn-secondary">排队号码查询</button></p>
                <p><button type="submit" id="wait_cars" name="wait_cars" class="btn btn-primary">排队车辆查询</button></p>
                <p><button type="submit" id="end_charge" name="end_charge" class="btn btn-secondary">&ensp;&ensp;结束充电&ensp;&ensp;</button></p>
                <p><button type="submit" id="exit" name="exit" class="btn btn-primary">&ensp;&ensp;&ensp;&ensp;退出&ensp;&ensp;&ensp;&ensp;</button></p>

              </div>
            
            </form>
    
  </body>
</html>
