<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Function library example</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/ui.js" defer></script>

</head>

<body>
  <h1 id="1">
    欢迎
    <small class="text-muted">登录充电桩系统</small>
  </h1>
  <form action="sign" method="post" id="sign-form">
    
  <div class="form-group" >
    <label class="form-label mt-4" for="exampleInputEmail1">用户名</label>
    <input type="email" name="use_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="输入用户名">
  </div>
  <div class="form-group" >
    <label for="exampleInputPassword1" for="password" class="form-label mt-4">密码</label>
    <input type="password" name="user_password" class="form-control" placeholder="输入密码" id="password">
    <br>
  </div>

  <div >
    <p>&ensp;&ensp;<button id="sign up" type="submit" class="btn btn-primary" name="sign_up">sign up</button>
      <tr> &ensp;&ensp;&ensp;</tr><button id="sign in" type="submit" name="sign_in" class="btn btn-secondary">sign in</button>
    </p>
  </div>
    
</form>
 
</body>

</html>
