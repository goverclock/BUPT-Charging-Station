<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智能充电系统</title>
  <link href="static/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="my_nav">
    <div class="container-fluid">
      <a id="nav-a" class="navbar-brand" href="https://www.baidu.com">自助充电系统</a>
      <button id="nav-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
        aria-label="Toggle navigation">
        <span id="nav-span" class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <button id="nav-btn1" class="nav-link" type="button">
              功能
            </button>
          </li>
          <li class="nav-item">
            <form action="logout" method="post" id="form_logout">
              <button id="nav-btn2" class="nav-link" type="submit" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                安全退出
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    
      <div id="div1">
        <div id="div-buttons">
          <p><label>管理员名:</label><label id="admin_id"></label></p>
          <p><button type="button" id="getreport" name="" class="btn btn-primary"
            value="0">查看报表(按时间)</button></p>
          <p><button type="button" id="getreports" name="" class="btn btn-primary"
              value="0">&ensp;查看报表(全部)&ensp;</button></p>
          <p><button type="button" id="addchargeport" name="" class="btn btn-secondary"
                value="0">&ensp;&ensp;增加充电桩&ensp;&ensp;&ensp;</button></p>
          <p><button type="button" id="delBatch" name=" " class="btn btn-secondary" value="0">&ensp;批量删除充电桩</button></p>
          <p><button type="button" id="switch" name="" class="btn btn-primary"
              value="0">&ensp;&ensp;开关充电桩&ensp;&ensp;&ensp;</button></p>
          <p><button type="button" id="switchBroken" name="" class="btn btn-secondary" value="0">&ensp;设置充电桩故障</button>
          </p>
          <p><button type="button" id="waitingCars" name="" class="btn btn-primary" value="0">&ensp;车辆排队信息&ensp;&ensp;</button></p>
          <p><button type="button" id="getsettings" name="" class="btn btn-secondary"
              value="0">&ensp;获取系统参数&ensp;&ensp;</button></p>
          <p><button type="button" id="setsettings" name="" class="btn btn-secondary"
                value="0">&ensp;&ensp;修改系统参数&ensp;</button></p>
        </div>
        <div id="div-present">
        </div>
        <div id="div-background" >
          
        </div>
      </div>
    
  </div>
</body>

<script src="static/js/admin.js" defer></script>

</html>
